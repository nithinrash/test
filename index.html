<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Notification</title>
</head>
<body>
  <h1>Send a WhatsApp Message</h1>
  <p>Click the button below to send a WhatsApp message:</p>
  
  <button id="sendMessage" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    Send WhatsApp Message
  </button>
  
  <script>
    document.getElementById('sendMessage').addEventListener('click', function () {
      const phoneNumber = '+919206318317'; // Replace with recipient's phone number (in international format)
      const message = encodeURIComponent('Hello! This is a notification.'); // Pre-filled message
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`; // WhatsApp URL
      
      window.open(whatsappUrl, '_blank'); // Opens WhatsApp in a new tab
    });
  </script>
</body>
</html>
